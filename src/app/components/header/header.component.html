<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Navigation Menu</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Bootstrap Navigation Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/dashboard"
        >Waste Management System</a
      >
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleNavbar()"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        [ngClass]="{ show: isNavbarCollapsed }"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard"
              routerLinkActive="active"
              >Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/schedule" routerLinkActive="active"
              >Schedule</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/report" routerLinkActive="active"
              >Report Issue</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/pickup-history"
              routerLinkActive="active"
              >Pickup History</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/generate-report"
              routerLinkActive="active"
              >Generate Report</a
            >
          </li>
          <li class="nav-item" *ngIf="isAdmin">
            <a class="nav-link" routerLink="/admin" routerLinkActive="active"
              >Admin</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>

      <div class="nav-item nav-email">
        <span class="nav-link">Welcome, {{ userEmail }}</span>
      </div>

      <div class="notification-icon">
        <mat-icon
          mat-icon-button
          matBadgeSize="small"
          routerLink="/notification"
          routerLinkActive="active-icon"
          >notifications</mat-icon
        >
      </div>
    </div>
  </nav>
</body>
